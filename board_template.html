<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Trouble?</title>
    <script src="./js/game.js" type="module"></script>
    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.svg">
        <h1>TRIVIA TROUBLE?</h1>
    </header>
    <main>
        <section id="players">
            <div style="background-color:red">10</div>
            <div style="background-color:rgb(47, 238, 110)">8</div>
            <div style="background-color:rgb(61, 134, 244)">2</div>
        </section>
        <section id="board">
            <div id="player_name">Brian Crews 1,234 pts</div>
            <div id="question_config">
                <select>
                    <option>Easy X1</option>
                    <option>Medium X2</option>
                    <option>Hard X3</option>
                </select>
                <select id="categories">
                </select>
            </div>
            <div id="question">
                <div id="question_text">Which RAID array type is associated with data mirroring?</div>
                <input type="button" value="RAID 0">
                <input type="button" value="RAID 1">
                <input type="button" value="RAID 10" class="incorrect">
                <input type="button" value="RAID 5">
            </div>
            <div id="hint">
                <input type="button" value="HINT -3pt">
            </div>
        </section>
    </main>
    <footer>
        <h3>FOOTER</h3>
    </footer>
</body>
</html>
